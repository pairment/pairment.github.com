title: Do not use the "i" (italic) tag
---

<div>The i (italic) tag provides no emphasis for non-sighted users. Use the em tag instead.
<h2>
Guideline information:</h2>
This check applies to WCAG 2.0 Sections:

<ul>
	<li>1.3.1</li>
</ul>
and WCAG techniques:

<ul>
	<li>H49</li>
</ul>
</div>
