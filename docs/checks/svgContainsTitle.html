title: SVG images should have titles
---

<div>Any inline SVG image should have an embedded title element to describe what the image is.
&#xA0;
<h2>Guideline information:</h2>
This check applies to WCAG 2.0 Sections:

<ul>
	<li>1.1.1</li>
</ul>
and WCAG techniques:

<ul>
	<li>F65</li>
</ul>
</div>
