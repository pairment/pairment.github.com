title: Iframes must have a title
---

<div>
All iFrames should have a helpful title to describe what page is being embedded.
<h2>Guideline information:</h2>
This check applies to WCAG 2.0 Sections:

<ul>
	<li>2.4.1</li>
	<li>4.1.2</li>
</ul>
and WCAG techniques:

<ul>
	<li>H64</li>
</ul>
</div>
