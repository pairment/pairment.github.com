<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pairment</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700|Nunito:900" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container checks">
      <div class="row">
        <div class="col">
          <h1 class="brand"><a href="/">pair<span class="ment">ment</span></a></h1>
        </div>
        <div class="col text-right">
          <a href="https://app.pairment.com/" class="btn btn-lg btn-log-in">Log in</a>
          <a href="https://app.pairment.com/register" class="btn btn-lg btn-signup">Sign up</a>
        </div>
      </div>
      <h2>What we test</h2>

      <table class="table">
        <thead>
          <tr>
            <th>WCAG Success Criterion</th>
            <th>Level</th>
            <th>Checks</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <script src="scripts/jquery.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
      <script src="scripts/checks.js"></script>
      <script id="checks-template" type="text/x-handlebars-template">
        {{#each wcag}}
          <tr>
            <td>
              <a href="{{url}}" target="_blank">{{ref_id}}</a>
              <span class="wcag-label">
                {{title}}
              </span>
            </td>
            <td>{{level}}</td>
            <td>
              <ul>
                {{#each checks}}
                  <li>
                    <a href="{{link}}">
                      {{title}}
                    </a>
                  </li>
                {{/each}}
              </ul>
            </td>
          </tr>
        {{/each}}
      </script>
    </div>
  </body>
</html>
